{% for post in site.categories.Route reversed %}
  <li>
    <strong>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </strong>
    <span class="post-date">- {{ post.date | date_to_long_string }}</span>
  </li>
{% endfor %}
</ul>
{% if forloop.last == false %}<hr>{% endif %}
